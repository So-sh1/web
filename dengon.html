<!doctype	html>
<html>
		<head>
				<meta	charset="utf-8"/>
				<script>
function 伝言する() {
  if (入力内容.value === "") {
    alert("So-sh1のいいところを入れてね");
  } else {
    伝言エリア.innerText = 入力内容.value;
    alert("伝言セットしといたよ");
  }
}
</script>
		</head>
		<body>
				伝言板(So-sh1のいいところ専用)
				<p	id="伝言エリア">伝言ないよん</p>
				<input	id="入力内容"><button	onclick="伝言する();">伝える</button>
		</body>
</html>
